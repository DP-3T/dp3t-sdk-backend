spring:
  profiles.active: ${SPRING_PROFILES_ACTIVE:prod}

management.endpoints.enabled-by-default: false

server:
  error.whitelabel.enabled: true
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - text/plain
      - text/xml
  http2:
    enabled: true
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: info
    org.dpppt: debug
  pattern:
    console: '%d %p [%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-B3-ParentSpanId:-},%X{X-Span-Export:-}] [%c] - &lt;%m&gt;%n'
    file: '%d %p [%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-B3-ParentSpanId:-},%X{X-Span-Export:-}] [%c] - %m%n'
 
  file:
    name: dp3t-ws.log
    max-size: 512KB
    max-history: 3

#-------------------------------------------------------------------------------
# JDBC Config
#-------------------------------------------------------------------------------
datasource:
  url: jdbc:postgresql://localhost:5432/dpppt
  username: dpppt
  password: dpppt
  driverClassName: org.postgresql.ds.PGSimpleDataSource

ws:
  exposedlist.cachecontrol: 5
  app.source: org.dpppt.demo
  headers:
    protected: X-HELLO,X-BATCH-RELEASE-TIME
    debug: true
