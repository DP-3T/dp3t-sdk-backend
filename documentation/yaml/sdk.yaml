openapi: 3.0.0
servers:
- url: https://demo.dpppt.org
  description: ''
info:
  version: 1.0-gapple
  description: DP3T API
  title: DP3T API
paths:
  /v1/exposed:
    post:
      summary: addExposee
      description: Send exposed key to server
      responses:
        '200':
          description: The exposed keys have been stored in the database
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid base64 encoding in expose request
        '403':
          description: Authentication failed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/org.dpppt.backend.sdk.model.ExposeeRequest'
        description: The ExposeeRequest contains the SecretKey from the guessed infection
          date, the infection date itself, and some authentication data to verify
          the test result
      parameters:
      - name: User-Agent
        in: header
        description: App Identifier (PackageName/BundleIdentifier) + App-Version +
          OS (Android/iOS) + OS-Version
        example: ch.ubique.android.starsdk;1.0;iOS;13.3
        required: true
        schema:
          type: string
  /v1/:
    get:
      summary: hello
      description: Hello return
      responses:
        '200':
          description: server live
          content:
            application/json:
              schema:
                type: string
  /v1/exposedlist:
    post:
      summary: addExposee
      description: Send a list of exposed keys to server
      responses:
        '200':
          description: The exposed keys have been stored in the database
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid base64 encoding in exposee request
        '403':
          description: Authentication failed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/org.dpppt.backend.sdk.model.ExposeeRequestList'
        description: The ExposeeRequest contains the SecretKey from the guessed infection
          date, the infection date itself, and some authentication data to verify
          the test result
      parameters:
      - name: User-Agent
        in: header
        description: App Identifier (PackageName/BundleIdentifier) + App-Version +
          OS (Android/iOS) + OS-Version
        example: ch.ubique.android.starsdk;1.0;iOS;13.3
        required: true
        schema:
          type: string
  /v1/exposedjson/{batchReleaseTime}:
    get:
      summary: getExposedByDayDate
      description: Query list of exposed keys from a specific batch release time
      responses:
        '200':
          description: Returns ExposedOverview in json format, which includes all
            exposed keys which were published on _batchReleaseTime_
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org.dpppt.backend.sdk.model.ExposedOverview'
        '404':
          description: Couldn't find _batchReleaseTime_
      parameters:
      - name: batchReleaseTime
        in: path
        description: The batch release date of the exposed keys in milliseconds since
          Unix Epoch (1970-01-01), must be a multiple of 2 * 60 * 60 * 1000
        example: '1593043200000'
        required: true
        schema:
          type: integer
          format: long
  /v1/exposed/{batchReleaseTime}:
    get:
      summary: getExposedByBatch
      description: Query list of exposed keys from a specific batch release time
      responses:
        '200':
          description: Returns ExposedOverview in protobuf format, which includes
            all exposed keys which were published on _batchReleaseTime_
          content:
            application/x-protobuf:
              schema:
                $ref: '#/components/schemas/org.dpppt.backend.sdk.model.proto.Exposed.ProtoExposedList'
        '404':
          description: Couldn't find _batchReleaseTime_
      parameters:
      - name: batchReleaseTime
        in: path
        description: The batch release date of the exposed keys in milliseconds since
          Unix Epoch (1970-01-01), must be a multiple of 2 * 60 * 60 * 1000
        example: '1593043200000'
        required: true
        schema:
          type: integer
          format: long
  /v1/buckets/{dayDateStr}:
    get:
      summary: getListOfBuckets
      description: Query number of available buckets in a given day, starting from
        midnight UTC
      responses:
        '200':
          description: Returns BucketList in json format, indicating all available
            buckets since _dayDateStr_
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org.dpppt.backend.sdk.model.BucketList'
      parameters:
      - name: dayDateStr
        in: path
        description: The date starting when to return the available buckets, in ISO8601
          date format
        example: '2019-01-31'
        required: true
        schema:
          type: string
  /v1/gaen/exposed:
    post:
      summary: addExposed
      description: Send exposed keys to server - includes a fix for the fact that
        GAEN doesn't give access to the current day's exposed key
      responses:
        '200':
          description: The exposed keys have been stored in the database
          content:
            application/json:
              schema:
                type: string
        '400':
          description: '- Invalid base64 encoding in GaenRequest- negative rolling
            period- fake claim with non-fake keys'
        '403':
          description: Authentication failed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.GaenRequest'
        description: The GaenRequest contains the SecretKey from the guessed infection
          date, the infection date itself, and some authentication data to verify
          the test result
      parameters:
      - name: User-Agent
        in: header
        description: App Identifier (PackageName/BundleIdentifier) + App-Version +
          OS (Android/iOS) + OS-Version
        example: ch.ubique.android.starsdk;1.0;iOS;13.3
        required: true
        schema:
          type: string
  /v1/gaen/exposednextday:
    post:
      summary: addExposedSecond
      description: Allows the client to send the last exposed key of the infection
        to the backend server. The JWT must come from a previous call to /exposed
      responses:
        '200':
          description: The exposed key has been stored in the backend
          content:
            application/json:
              schema:
                type: string
        '400':
          description: '- Ivnalid base64 encoded Temporary Exposure Key- TEK-date
            does not match delayedKeyDAte claim in Jwt- TEK has negative rolling period'
        '403':
          description: No delayedKeyDate claim in authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.GaenSecondDay'
        description: The last exposed key of the user
      parameters:
      - name: User-Agent
        in: header
        description: App Identifier (PackageName/BundleIdentifier) + App-Version +
          OS (Android/iOS) + OS-Version
        example: ch.ubique.android.starsdk;1.0;iOS;13.3
        required: true
        schema:
          type: string
  /v1/gaen/exposed/{keyDate}:
    get:
      summary: getExposedKeys
      description: Request the exposed key from a given date
      responses:
        '200':
          description: zipped export.bin and export.sig of all keys in that interval
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '404':
          description: '- invalid starting key date, doesn''t point to midnight UTC-
            _publishedAfter_ is not at the beginning of a batch release time, currently
            2h'
      parameters:
      - name: keyDate
        in: path
        description: Requested date for Exposed Keys retrieval, in milliseconds since
          Unix epoch (1970-01-01). It must indicate the beginning of a TEKRollingPeriod,
          currently midnight UTC.
        example: '1593043200000'
        required: true
        schema:
          type: integer
          format: long
      - name: publishedafter
        in: query
        description: Restrict returned Exposed Keys to dates after this parameter.
          Given in milliseconds since Unix epoch (1970-01-01).
        example: '1593043200000'
        required: false
        schema:
          type: integer
          format: long
  /v1/gaen/buckets/{dayDateStr}:
    get:
      summary: getBuckets
      description: Request the available release batch times for a given day
      responses:
        '200':
          description: zipped export.bin and export.sig of all keys in that interval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.DayBuckets'
        '404':
          description: invalid starting key date, points outside of the retention
            range
      parameters:
      - name: dayDateStr
        in: path
        description: Starting date for exposed key retrieval, as ISO-8601 format
        example: '2020-06-27'
        required: true
        schema:
          type: string
  /v2/gaen/exposed:
    post:
      summary: addExposed
      description: Endpoint used to upload exposure keys to the backend specifying
        for which countries the keys are valid.
      responses:
        '200':
          description: The exposed keys have been stored in the database
          content:
            application/json:
              schema:
                type: string
        '400':
          description: '- Invalid base64 encoding in GaenRequest- negative rolling
            period- fake claim with non-fake keys'
        '403':
          description: Authentication failed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.GaenV2UploadKeysRequest'
        description: JSON Object containing all keys and a list of countries specifying
          for which countries the keys are valid or more precise what countries have
          been visited
      parameters:
      - name: User-Agent
        in: header
        description: App Identifier (PackageName/BundleIdentifier) + App-Version +
          OS (Android/iOS) + OS-Version
        example: ch.ubique.android.starsdk;1.0;iOS;13.3
        required: true
        schema:
          type: string
    get:
      summary: getExposedKeys
      description: Requests the exposed keys published _since_ originating from list
        of _country_
      responses:
        '200':
          description: zipped export.bin and export.sig of all keys in that interval
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Invalid _country_ or invalid _since_ (too far in the past/future,
            not at bucket boundaries)
      parameters:
      - name: country
        in: query
        description: List of origin countries of requested keys. (iso-3166-1 alpha-2).
          Must be padded with fake countries
        example: CH
        required: true
        schema:
          type: array
          items:
            type: string
      - name: since
        in: query
        description: Timestamp to retrieve exposed keys since, in milliseconds since
          Unix epoch (1970-01-01). It must indicate the beginning of a bucket.
        example: '1593043200000'
        required: true
        schema:
          type: integer
          format: long
components:
  schemas:
    org.dpppt.backend.sdk.model.BucketList:
      type: object
      properties:
        buckets:
          type: array
          items:
            type: integer
    org.dpppt.backend.sdk.model.ExposedKey:
      type: object
      required:
      - key
      - keyDate
      properties:
        key:
          type: string
        keyDate:
          type: integer
          format: long
    org.dpppt.backend.sdk.model.ExposedOverview:
      type: object
      properties:
        batchReleaseTime:
          type: integer
          format: long
        exposed:
          type: array
          items:
            $ref: '#/components/schemas/org.dpppt.backend.sdk.model.Exposee'
    org.dpppt.backend.sdk.model.Exposee:
      type: object
      required:
      - key
      - keyDate
      properties:
        key:
          type: string
        keyDate:
          type: integer
          format: long
    org.dpppt.backend.sdk.model.ExposeeAuthData:
      type: object
      properties:
        value:
          type: string
    org.dpppt.backend.sdk.model.ExposeeRequest:
      type: object
      required:
      - key
      - keyDate
      properties:
        fake:
          type: integer
        key:
          type: string
        keyDate:
          type: integer
          format: long
        authData:
          $ref: '#/components/schemas/org.dpppt.backend.sdk.model.ExposeeAuthData'
    org.dpppt.backend.sdk.model.ExposeeRequestList:
      type: object
      required:
      - exposedKeys
      properties:
        exposedKeys:
          type: array
          items:
            $ref: '#/components/schemas/org.dpppt.backend.sdk.model.ExposedKey'
        fake:
          type: integer
    org.dpppt.backend.sdk.model.gaen.CountryShareConfiguration:
      type: object
      properties:
        countryCode:
          type: string
          description: A iso-3166-1 alpha-2 country code
          example: '"CH"'
        shareKeyWithCountry:
          type: integer
          description: 'Share key with country: 0 -> no share, 1 -> share'
          example: '1'
    org.dpppt.backend.sdk.model.gaen.DayBuckets:
      type: object
      properties:
        dayTimestamp:
          type: integer
          format: long
          description: The day of all buckets, as midnight in milliseconds since the
            Unix epoch (1970-01-01)
          example: '1593043200000'
        day:
          type: string
          description: The day as given by the request in /v1/gaen/buckets/{dayDateStr}
          example: '2020-06-27'
        relativeUrls:
          type: array
          items:
            type: string
          description: Relative URLs for the available release buckets
          example: '[''/exposed/1593043200000'', ''/exposed/1593046800000'''
    org.dpppt.backend.sdk.model.gaen.GaenKey:
      type: object
      required:
      - keyData
      - rollingStartNumber
      - rollingPeriod
      - transmissionRiskLevel
      properties:
        keyData:
          type: string
          description: Represents the 16-byte Temporary Exposure Key in base64
          example: XDM3NVwzNTZPvVwzMzNcMzA1
        rollingStartNumber:
          type: integer
          description: The ENIntervalNumber as number of 10-minute intervals since
            the Unix epoch (1970-01-01)
          example: '2659680'
        rollingPeriod:
          type: integer
          description: The TEKRollingPeriod indicates for how many 10-minute intervals
            the Temporary Exposure Key is valid
          example: '144'
        transmissionRiskLevel:
          type: integer
          description: According to the Google API description a value between 0 and
            4096, with higher values indicating a higher risk
          example: '0'
        fake:
          type: integer
          description: If fake = 0, the key is a valid key. If fake = 1, the key will
            be discarded.
          example: '1'
    org.dpppt.backend.sdk.model.gaen.GaenRequest:
      type: object
      required:
      - gaenKeys
      - delayedKeyDate
      properties:
        gaenKeys:
          type: array
          items:
            $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.GaenKey'
          description: Between 14 and 30 Temporary Exposure Keys - zero or more of
            them might be fake keys. Starting with EN 1.5 it is possible that clients
            send more than 14 keys.
          example: ''
        delayedKeyDate:
          type: integer
          description: Prior to version 1.5 Exposure Keys for the day of report weren't
            available (since they were still used throughout this day RPI=144), so
            the submission of the last key had to be delayed. This Unix timestamp
            in milliseconds specifies, which key date the last key (which will be
            submitted on the next day) will have. The backend then issues a JWT to
            allow the submission of this last key with specified key date. This should
            not be necessary after the Exposure Framework is able to send and handle
            keys with RollingPeriod < 144 (e.g. only valid until submission).
          example: ''
    org.dpppt.backend.sdk.model.gaen.GaenSecondDay:
      type: object
      required:
      - delayedKey
      properties:
        delayedKey:
          $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.GaenKey'
    org.dpppt.backend.sdk.model.gaen.GaenV2UploadKeysRequest:
      type: object
      required:
      - countriesForSharingKeys
      - gaenKeys
      properties:
        countriesForSharingKeys:
          type: array
          items:
            $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.CountryShareConfiguration'
          description: List of all countries configured. For each country in the list,
            sharing must be explicitly set
          example: ''
        gaenKeys:
          type: array
          items:
            $ref: '#/components/schemas/org.dpppt.backend.sdk.model.gaen.GaenKey'
          description: 30 Temporary Exposure Keys - zero or more of them might be
            fake keys.
          example: ''
    org.dpppt.backend.sdk.model.proto.Exposed.ProtoExposedList:
      type: object
      properties:
        bitField0_:
          type: integer
        batchReleaseTime_:
          type: integer
          format: long
        exposed_:
          type: array
          items:
            $ref: '#/components/schemas/org.dpppt.backend.sdk.model.proto.Exposed.ProtoExposee'
        memoizedSize:
          type: integer
        memoizedHashCode:
          type: integer
    org.dpppt.backend.sdk.model.proto.Exposed.ProtoExposee:
      type: object
      properties:
        keyDate_:
          type: integer
          format: long
        memoizedSize:
          type: integer
        memoizedHashCode:
          type: integer
